<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>学生列表</h1>

    <table>
        <tr>
            <td>编号</td>
            <td>姓名</td>
            <td>年龄</td>
            <td>班级</td>
        </tr>

        <tr th:each="stu : ${stus}">
            <td th:text = "${stu.id}">编号</td>
            <td th:text = "${stu.sname}">姓名</td>
            <td th:text = "${stu.age}">年龄</td>
            <td th:text = "${stu.cls.cname}">班级</td>
        </tr>
    </table>
</body>
</html>
